<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streaming Gateway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0f1a;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: #121826;
      padding: 30px 25px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      color: #cfd3ff;
    }

    .status {
      margin-top: 18px;
      padding: 10px;
      border-radius: 8px;
      background: #0f172a;
      font-size: 13px;
      color: #9affc7;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Streaming Gateway</h1>
    <p>
      This service is an access gateway for protected video streams.<br>
      Please open a valid streaming link to continue.
    </p>

    <div class="status">
      Status: Online
    </div>
  </div>

</body>
</html>
